<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">

        <h1>Mini JS Project</h1>

        <!-- Counter -->
        <div class="box">
            <h2>Counter</h2>
            <h3 id="counterValue">0</h3>
            <button id="incBtn">+</button>
            <button id="decBtn">-</button>
            <button id="resetBtn">Reset</button>
        </div>

        <!-- Color Changer -->
        <div class="box">
            <h2>Color Changer</h2>
            <input type="text" id="colorInput" placeholder="Enter color name ">
            <button id="applyColorBtn">Apply Color</button>
            <button id="resetColorBtn">Reset</button>
            <div id="colorBox" style="width:100%;height:100px;margin-top:10px;background:#ddd;"></div>
        </div>

    </div>

    <script src="script.js" defer></script>

</body>
</html>
